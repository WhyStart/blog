baseURL: "https://WhyStart.github.io"
title: Blog
theme: hugo-lithium-theme
languageCode: en-us
googleAnalytics: ''
disqusShortname: ''
disableKinds:
  - taxonomy
  - taxonomyTerm
  - section
  - '404'

permalinks:
  post: '/:year/:month/:day/:title/'
  page: '/:title/'
menu:
  main:
    - name: About
      url: /about/
    - name: GitHub
      url: ''
    - name: Twitter
      url: ''
params:
mainSections: post
description: ''
favicon: favicon.ico
logo:
  url: logo.png
  width: 50
  height: 50
  alt: Logo
icon:
  url: favicon.ico
  commentsParams:
    repo: WhyStart/WhyStart.github.io
    repoId: R_kgDOHGfVTA
    category: Announcements
    categoryId: DIC_kwDOHGfVTM4CPKs8
    mapping: title
    reactionsEnabled: 1
    emitMetadata: 1
    inputPosition: top
    lang: zh-CN

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  expiryDate:
    - expiryDate
  lastmod:
    - :git
    - lastmod
    - date
    - publishDate
  publishDate:
    - publishDate
    - date
